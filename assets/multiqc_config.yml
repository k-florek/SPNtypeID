title: 'SPNtypeID QC Report'
sp:
  quast:
    fn: "*.quast.report.tsv"
    shared: true


report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/spntypeid" target="_blank">nf-core/spntypeid</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/spntypeid" target="_blank">documentation</a>.
report_section_order:
  "nf-core-spntypeid-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-spntypeid-summary":
    order: -1002

export_plots: true

